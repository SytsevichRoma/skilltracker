{% extends "base.html" %}
{% block title %}{{ _("Create goal") }}{% endblock %}

{% block content %}
<div class="card pad">
  <div class="top">
    <div>
      <h1 class="h1">{{ _("Create goal") }}</h1>
      <div class="muted">{{ _("Title") }} + {{ _("Description") }}</div>
    </div>
    <a class="btn" href="{{ url_for('goals.list_goals') }}" style="text-decoration:none;">‚Üê {{ _("Back") }}</a>
  </div>

  <div class="divider"></div>

  <form method="post">
    <div class="row">
      <input class="input" type="text" name="title" placeholder="{{ _('Title') }}..." required>
    </div>

    <div style="height:10px;"></div>

    <div class="row">
      <textarea class="input" name="description" placeholder="{{ _('Description') }}..."
                rows="4" style="resize: vertical;"></textarea>
    </div>

    <div style="margin-top: 14px; display:flex; justify-content:flex-end; gap:10px;">
      <button class="btn btn-primary" type="submit">{{ _("Save") }}</button>
      <a class="btn" href="{{ url_for('goals.list_goals') }}" style="text-decoration:none;">{{ _("Back") }}</a>
    </div>
  </form>
</div>
{% endblock %}
