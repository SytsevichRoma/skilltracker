{% extends "base.html" %}
{% block title %}Create goal{% endblock %}

{% block content %}
  <h2>Create goal</h2>

  <form method="post">
    <input type="text" name="title" placeholder="Goal title" required>
    <br><br>
    <textarea name="description" placeholder="Description (optional)"></textarea>
    <br><br>
    <button type="submit">Create</button>
  </form>

  <p><a href="{{ url_for('goals.list_goals') }}">Back</a></p>
{% endblock %}
